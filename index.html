<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick options</title>
</head>
<body>
    <div>
        <p>How long would you like to train for?</p>
        <button id="60s">1min</button>
        <button id="120s">2min</button>
        <button id="180s">3min</button>
    </div>
    <div>
        <p>What exercises would you like to be added?</p>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
    </div>
    <div>
        <p>Pick how many digits in 1st number: </p>
        <button id="digit1len1">1 digit</button>
        <button id="digit1len2">2 digit</button>
        <button id="digit1len3">3 digit</button>
        <button id="digit1len4">4 digit</button>
    </div>
    <div>
        <p>Pick how many digits in 2nd number: </p>
        <button id="digit2len1">1 digit</button>
        <button id="digit2len2">2 digit</button>
        <button id="digit2len3">3 digit</button>
        <button id="digit2len4">4 digit</button>
    </div>
    <p></p>
    <div>
        <button id="start">Start!</button>
    </div>

    <p></p>
    <p></p>
    <div>
        <p>User has picked these signs to be used:</p>
        <p id="signs"> </p>
    </div>
    <div>
        <p>User has picked this duration:</p>
        <p id="duration"> </p>
    </div>
    <p> </p>
    <p> </p>
    <p> </p>
    <div>
        <p id="errorArea"> </p>
    </div>

<script src="./index.js"></script>    
</body>
</html>
